<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Register</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">

        <div id="login-cont">
            <h1>Register</h1>

            <form id="register_form" action="">
                <label for="register_email">Email:</label>
                <input id="register_email" type="email" placeholder="Enter email">
                <label for="register_username">Username:</label>
                <input id="register_username" type="text" placeholder="Enter Username">
    
                <label for="register_password">Password:</label>
                <input id="register_password" type="password" placeholder="enter password">
</form>

<span>already have a account?<a href="./index.html">Sign-in</a></span>
<button id="register_btn" >Register</button>

        </div>




    </div>

    



<script src="register.js"></script>
</body>
</html>
